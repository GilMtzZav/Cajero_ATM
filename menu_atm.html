<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto ATM</title>
    <!-- Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Bootstrap Framework-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand mx-2" href="index.html">
          <i class="bi bi-house">Proyecto ATM</i>
        </a>
      </div>
    </nav>

    <section id="menu_atm">
      <div class="row">
        <div class="container col-12 col-sm-12 col-md-6 col-lg-4 mt-4">
          <div class="row">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-4">

                <div class="d-grid gap-1 col-6 mx-auto">
                  <button
                  type="button"
                  class="btn btn-primary"
                  id="consultarSaldo"
                >
                  Consultar saldo
                </button>
                </div>
                
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-4">
                <div class="d-grid gap-1 col-6 mx-auto">
                  <button
                  type="button"
                  class="btn btn-success"
                  id="ingresarMonto"
                >
                  Ingresar saldo
                </button>
                </div>
                
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-4">
                <div class="d-grid gap-1 col-6 mx-auto">
                  <button type="button" class="btn btn-danger" id="retirarSaldo">
                    Retirar saldo
                  </button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        <div
          class="container col-12 col-sm-12 col-md-6 col-lg-4 mt-4"
          id="areaWork"
        >
          <div id="display">

          </div>

          <form name="myForm_user" id="inputUser_value"">
            <div class="mb-3 mt-4">
              <label for="inputUserValue" class="form-label">Ingresa una cantidad</label>
              <input
                type="number"
                class="form-control"
                id="inputUserValue"
                value=""
                required/>
            </div>
            <div class="d-grid gap-1">
              <button type="submit" class="btn btn-success" id="btnSubmitUser">
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="./js/menu_atm.js"></script>
    <script src="./js/db.js"></script>
  </body>
</html>
