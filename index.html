<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM</title>
    <!-- Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Bootstrap Framework-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand mx-2" href="index.html">
          <i class="bi bi-house">Proyecto ATM</i>
        </a>
      </div>
    </nav>
    
    <main>
      <section>
        <div
          class="container col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4 mt-4">
          <h1>Bienvenido al cajero automático</h1>
          <form name="myForm" id="login_form" action="./menu_atm.html" onsubmit="return login();">
            <!-- ./menu_atm.html -->
            <div class="mb-3 mt-4">
              <label for="inputFullName" class="form-label">Nombre completo</label>
              <input
                type="text"
                class="form-control is-invalid"
                id="inputFullName"
                aria-describedby="nameHelp"
                value=""
                required
              />
              <!-- <div class="invalid-feedback">Example invalid feedback text</div> -->
            </div>
            <div class="mb-3">
              <label for="inputUserPassword" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control is-invalid"
                id="inputUserPassword"
                aria-describedby="passwordHelp"
                value=""
                required
              />
              <!-- <div class="invalid-feedback">Example invalid feedback text</div> -->
            </div>

            <div class="d-grid gap-1">
              <button type="submit" class="btn btn-success" id="btnSubmit">Ingresar</button>
            </div>
          </form>

        </div>
      </section>
    </main>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="./js/db.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
